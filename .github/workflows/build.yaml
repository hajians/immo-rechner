name: 'Build, run pytest and takes a screenshot of the service'

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install requirements
        run: |
          pip install poetry==1.8.3
          poetry install --all-extras
      - name: Run tests
        run: |
          poetry run pytest -vv

  screenshot:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
#    if:
#      contains('
#        refs/heads/main
#      ', github.ref)
    env:
      CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - uses: actions/cache@v3
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip
    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-playwright
    - name: Install dependencies
      run: |
        pip install shot-scraper
        shot-scraper install
    - name: Start docker container and pause
      run: docker compose up -d && sleep 5
    - name: Take shots
      run: |
        shot-scraper  http://172.17.0.1:8050/ -o docs/figs/shot.png --wait 2000 && ls docs/figs/ -lh
    - name: Commit and push
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "hajians@users.noreply.github.com"
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git add -f docs/figs/shot.png
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
        fi